<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./grapesjs/dist/css/grapes.min.css" />
    <link rel="stylesheet" href="./css/builder.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" />
    <script src="./grapesjs/dist/grapes.min.js" defer></script>
    <script type="module" src="./app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/src/FileSaver.js"></script>
    <script src="./grapesjs-plugin-ckeditor/dist/index.js"></script>
    <script src="./ckeditor4/ckeditor.js"></script>
    <title>PimaOnline Course Builder</title>
  </head>
  <body>
    <div class="menu-bar">
      <button id="btn-save">Save</button>
      <button id="btn-open">Open</button>
      <button id="btn-export">Export HTML</button>
    </div>
    <div class="panel__top">
      <div class="panel__devices"></div>
      <!-- <div class="panel__basic-actions">
        <i class="bi bi-eye add-btn-toggle">Add Buttons Visibility</i>
      </div> -->
      <div class="panel__switcher"></div>
    </div>
    <div class="editor-row">
      <div class="editor-canvas">
        <div id="gjs"></div>
      </div>
      <div class="panel__right">
        <div id="general-options" class="gjs-block-category gjs-open">
          <div class="gjs-title general-options-title" data-title="">
            <i class="gjs-caret-icon fa fa-caret-down"></i>
            General Options
          </div>
          <div class="gjs-blocks-c general-options-content">
            <div id="layouts-toolbar">
              <div class="layouts-toolbar-title">Layouts</div>
              <div class="btn-container">
                <button data-type="one-column-layout" class="layout-btn gjs-two-color">1 Column</button>
                <button data-type="two-column-layout" class="layout-btn gjs-two-color">2 Column</button>
                <button data-type="three-section-layout" class="layout-btn gjs-two-color">3 Section</button>
              </div>
            </div>
            <div id="footer-toolbar">
              <div class="layouts-toolbar-title">Footer</div>
              <div class="btn-container-sm">
                <button data-type="footer-on" class="footer-btn gjs-two-color">On</button>
                <button data-type="footer-off" class="footer-btn gjs-two-color active">Off</button>
              </div>
            </div>
            <i class="bi bi-eye add-btn-toggle">Preview</i>
          </div>
        </div>
        <div class="blocks-container"></div>
        <div class="layers-container"></div>
        <div class="styles-container"></div>
        <div class="traits-container"></div>
      </div>
    </div>
    <div class="footer-bar">
      <div class="status">
        <img src="https://api.netlify.com/api/v1/badges/8086a4ca-617c-4436-acef-93ce3a5e881b/deploy-status" alt="Netlify Status"> 
      </div>
    </div>
  </body>
</html>
