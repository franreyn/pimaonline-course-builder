<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./grapesjs/grapes.min.css">
  <script src="./grapesjs/grapes.min.js"></script>
  <title>Course Builder</title>
</head>
<body>
  <div class="panel__top">
    <div class="panel__basic-actions"></div>
    <div class="panel__devices"></div>
    <div class="panel__switcher"></div>
  </div>  
  <div class="editor-row">
    <div class="editor-canvas">
      <div id="gjs">
        <!-- <h1>Hello World Component!</h1> -->
      </div>
    </div>
    <div class="panel__right">
      <div class="layers-container"></div>
      <div class="styles-container"></div>
      <div class="traits-container"></div>
    </div>
  </div>  
  <div id="blocks"></div>


  <style>
    /* Let's highlight canvas boundaries */
    #gjs {
      border: 3px solid #444;
    }

    /* Reset some default styling */
    .gjs-cv-canvas {
      top: 0;
      width: 100%;
      height: 100%;
    }

    .gjs-block {
      width: auto;
      height: auto;
      min-height: auto;
    }   
    
    .panel__top {
      padding: 0;
      width: 100%;
      display: flex;
      position: initial;
      justify-content: center;
      justify-content: space-between;
    }
    .panel__basic-actions {
      position: initial;
    }    

    .editor-row {
      display: flex;
      justify-content: flex-start;
      align-items: stretch;
      flex-wrap: nowrap;
      height: 900px;
    }

    .editor-canvas {
      flex-grow: 1;
    }

    .panel__right {
      flex-basis: 230px;
      position: relative;
      overflow-y: auto;
    }    

    .panel__switcher {
      position: initial;
    }    

    .panel__devices {
      position: initial;
    }    
  </style>

  <script type="text/javascript">
    //=== Init ===//
    const editor = grapesjs.init({
      container: '#gjs',
      fromElement: true,
      height: '100%',
      width: 'auto',
      storageManager: true,
      panels: { defaults: [] },
      layerManager: {
        appendTo: '.layers-container'
      },
      traitManager: {
       appendTo: '.traits-container',
      },  
      canvas: {
        // scripts: ['https://.../somelib.min.js'], // Link any scripts here
        styles: ['./components.css'], // Link any stylesheets here
      },          
      // We define a default panel as a sidebar to contain layers
      panels: {
        defaults: [{
            id: 'layers',
            el: '.panel__right',  
            // Make the panel resizable
            resizable: {
              maxDim: 350,
              minDim: 200,
              tc: 0, // Top handler
              cl: 1, // Left handler
              cr: 0, // Right handler
              bc: 0, // Bottom handler
              // Being a flex child we need to change `flex-basis` property
              // instead of the `width` (default)
              keyWidth: 'flex-basis',
            },
          },
          {
            id: 'panel-devices',
            el: '.panel__devices',
            buttons: [{
                id: 'device-desktop',
                label: 'Desktop',
                command: 'set-device-desktop',
                active: true,
                togglable: false,
              }, {
                id: 'device-mobile',
                label: 'Mobile',
                command: 'set-device-mobile',
                togglable: false,
            }],
          },
          {
            id: 'panel-switcher',
            el: '.panel__switcher',
            buttons: [{
              id: 'show-layers',
              active: true,
              label: 'Layers',
              command: 'show-layers',
              // Once activated disable the possibility to turn it off
              togglable: false,
              }, {
              id: 'show-style',
              active: true,
              label: 'Styles',
              command: 'show-styles',
              togglable: false,
              },           
              {
              id: 'show-traits',
              active: true,
              label: 'Traits',
              command: 'show-traits',
              togglable: false,
              },              
            ],
          }]
      },
      // The Selector Manager allows to assign classes and
      // different states (eg. :hover) on components.
      // Generally, it's used in conjunction with Style Manager
      // but it's not mandatory
      // =====
      selectorManager: {
        appendTo: '.styles-container'
      },
      // styleManager: {
      //   appendTo: '.styles-container',
      //   sectors: [{
      //       name: 'Dimension',
      //       open: false,
      //       // Use built-in properties
      //       buildProps: ['width', 'min-height', 'padding'],
      //       // Use `properties` to define/override single property
      //       properties: [
      //         {
      //           // Type of the input,
      //           // options: integer | radio | select | color | slider | file | composite | stack
      //           type: 'integer',
      //           name: 'The width', // Label for the property
      //           property: 'width', // CSS property (if buildProps contains it will be extended)
      //           units: ['px', '%'], // Units, available only for 'integer' types
      //           defaults: 'auto', // Default value
      //           min: 0, // Min value, available only for 'integer' types
      //         }
      //       ]
      //     },{
      //       name: 'Extra',
      //       open: false,
      //       buildProps: ['background-color', 'box-shadow', 'custom-prop'],
      //       properties: [
      //         {
      //           id: 'custom-prop',
      //           name: 'Custom Label',
      //           property: 'font-size',
      //           type: 'select',
      //           defaults: '32px',
      //           // List of options, available only for 'select' and 'radio'  types
      //           options: [
      //             { value: '12px', name: 'Tiny' },
      //             { value: '18px', name: 'Medium' },
      //             { value: '32px', name: 'Big' },
      //           ],
      //       }
      //     ]
      //   }]
      // },
      // Storage manager
      storageManager: {
        id: 'gjs-',             // Prefix identifier that will be used inside storing and loading
        type: 'local',          // Type of the storage
        autosave: false,         // Store data automatically
        autoload: false,         // Autoload stored data on init
        stepsBeforeSave: 1,     // If autosave enabled, indicates how many changes are necessary before store method is triggered
        storeComponents: true,  // Enable/Disable storing of components in JSON format
        storeStyles: true,      // Enable/Disable storing of rules in JSON format
        storeHtml: true,        // Enable/Disable storing of components as HTML string
        storeCss: true,         // Enable/Disable storing of rules as CSS string
      },
      // Block manager
      blockManager: {
        appendTo: '#blocks',
        blocks: [
          {
            id: 'single column', // id is mandatory
            label: '<b>Single Column</b>', // You can use HTML/SVG inside labels
            // attributes: { class:'gjs-block-section' },
            category: 'Grid',
            content: `
            <div class="single-column">
              <div class="row">
                <h1 class="text-red">This is a simple title</h1>
                <p>This is some text</p>
              </div>
            </div>
            `,
          }, 
          {
            id: 'section', // id is mandatory
            label: '<b>Double Column</b>', // You can use HTML/SVG inside labels
            // attributes: { class:'gjs-block-section' },
            category: 'Grid',
            content: `
            <div class="double-column">
              <div class="row">
                <h1>This is a simple title</h1>
                <p>This is just a Lorem text: Lorem ipsum dolor sit amet</p>
              </div>
              <div class="row">
                <p>I'm sorry Wilson, I'm sorry</p>
              </div>
            </div>
            `,
          }, 
          {
            id: 'text',
            label: 'Text',
            content: '<div data-gjs-type="text">Insert your text here</div>',
          }, 
          {
            id: 'image',
            label: 'Image',
            // Select the component once it's dropped
            select: true,
            // You can pass components as a JSON instead of a simple HTML string,
            // in this case we also use a defined component type `image`
            content: { type: 'image' },
            // This triggers `active` event on dropped components and the `image`
            // reacts by opening the AssetManager
            activate: true,
          }
        ]
      },  
      // Device manager
      deviceManager: {
        devices: [{
            name: 'Desktop',
            width: '', // default size
          }, {
            name: 'Mobile',
            width: '320px', // this value will be used on canvas width
            widthMedia: '480px', // this value will be used in CSS @media
        }]
      }
    });
    //=== end init ===//

    //=== Top Panel =====//
    editor.Panels.addPanel({
      id: 'panel-top',
      el: '.panel__top',
    });
    editor.Panels.addPanel({
      id: 'basic-actions',
      el: '.panel__basic-actions',
      buttons: [
        {
          id: 'visibility',
          active: true, // active by default
          className: 'btn-toggle-borders',
          label: '<b>Course Builder</b>',
          command: 'sw-visibility', // Built-in command
        }, 
        {
          id: 'export',
          className: 'btn-open-export',
          label: 'Exp',
          command: 'export-template',
          context: 'export-template', // For grouping context of buttons from the same panel
        }, 
        // {
        //   id: 'show-json',
        //   className: 'btn-show-json',
        //   label: 'JSON',
        //   context: 'show-json',
        //   command(editor) {
        //     editor.Modal.setTitle('Components JSON')
        //       .setContent(`<textarea style="width:100%; height: 250px;">
        //         ${JSON.stringify(editor.getComponents())}
        //       </textarea>`)
        //       .open();
        //   },
        // }
      ],
    }); 
    //=== end top panel ===//
        
    //=== Define commands ===//
    editor.Commands.add('show-layers', {
      getRowEl(editor) { return editor.getContainer().closest('.editor-row'); },
      getLayersEl(row) { return row.querySelector('.layers-container') },

      run(editor, sender) {
        const lmEl = this.getLayersEl(this.getRowEl(editor));
        lmEl.style.display = '';
      },
      stop(editor, sender) {
        const lmEl = this.getLayersEl(this.getRowEl(editor));
        lmEl.style.display = 'none';
      },
    });
    editor.Commands.add('show-styles', {
      getRowEl(editor) { return editor.getContainer().closest('.editor-row'); },
      getStyleEl(row) { return row.querySelector('.styles-container') },

      run(editor, sender) {
        const smEl = this.getStyleEl(this.getRowEl(editor));
        smEl.style.display = '';
      },
      stop(editor, sender) {
        const smEl = this.getStyleEl(this.getRowEl(editor));
        smEl.style.display = 'none';
      },
    });    
    // End Define commands ===//

    //=== Device manager commands ===//
    editor.Commands.add('set-device-desktop', {
      run: editor => editor.setDevice('Desktop')
    });
    editor.Commands.add('set-device-mobile', {
      run: editor => editor.setDevice('Mobile')
    });

    // Traits manager commands
    editor.Commands.add('show-traits', {
      getTraitsEl(editor) {
        const row = editor.getContainer().closest('.editor-row');
        return row.querySelector('.traits-container');
      },
      run(editor, sender) {
        this.getTraitsEl(editor).style.display = '';
      },
      stop(editor, sender) {
        this.getTraitsEl(editor).style.display = 'none';
      },
    });
  </script>
</body>
</html>
